<!DOCTYPE html>
{% load static %}
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>ConsultAdd Signup
    </title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="{% static 'css/loginpage.css' %}" type="text/css" media="screen">
    <link rel="stylesheet" href="{% static 'js/signup.js' %}">

</head>
<h1>
    <div class="image">
        <img src="{% static 'img/nwq1.png' %}" alt="consultadd">
    </div>


</h1>

<body>
    <div>
        <div class="coder">
            <img src="https://thumbs.dreamstime.com/z/coder-icon-programming-languages-web-development-tre-trendy-flat-style-isolated-blue-background-152104143.jpg" width="650" height="600" alt="developer">

        </div>


        <div id="login-box">
            <form action="{%url 'signupbtn'%}">
              <div class="left">
                 <h1>Create an Account</h1>

                 <input type="text" name="email" placeholder="Email"><br><br>
                 <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required placeholder="Password"><br><br>
                  <input type="text" name="Name" placeholder="Name"><br><br>
                 <input type="submit" name="Sign up" value="Sign up">
                 <br><br>
                  <a href="home/login/"> Already a User, Login</a>
                  <br>
                  <p>Or</p>
                  <a href="home/"> Continue as a Guest</a>
                 <br><br>
                <button onclick="window.location.href='https://www.facebook.com/';" class="loginBtn loginBtn--facebook">
                    SignUp with Facebook
                  </button>

                <button onclick="window.location.href='https://www.google.com/';" class="loginBtn loginBtn--google">
                    SignUp with Google
                  </button>
              </form>
            </div>


        </div>
    </div>
<script src="check-password-4.js"></script>
</body>









</html>
